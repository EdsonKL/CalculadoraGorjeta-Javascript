<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora De Gorjetas</title>
</head>
<body>
<div id="container">
    <div class="title">
        <h1>Calculadora De Gorjetas</h1>
    </div>
    <div>
        <form id="tipsForms">
            <label for="bill">
                <p>Quanto ficou a Conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="Ex: 100" name="bill" id="bill" class="formInput" required>
            </p>
            <label for="serviceQual">
                <p>Como Foi Seu Serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disabled selected value="0">-- Selecione Uma Opção</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas Pessoas Vão Dividir a Conta?</p>
            </label>
            <p>
                <input type="number" placeholder="Ex: 2" name="people" id="people" class="formInput" required> Pessoa(s)
            </p>
            <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
    <div id="totalTip">
        Gorjeta Total:
       R$<span id="tip">0.00</span>
       <span id="each"> Cada Pessoa</span>
    </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
